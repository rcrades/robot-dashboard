<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Robot Control</h1>
        </div>
        <div class="header-center">
            <div id="search-container">
                <input type="text" id="robot-search" placeholder="Search robots...">
            </div>
        </div>
        <div class="header-right">
            <button id="menu-button" aria-label="Menu">
                <span class="menu-icon"></span>
            </button>
        </div>
    </header>
    <main>
        <div id="particles-js"></div>
        <aside id="robot-sidebar">
            <div id="sidebar-content">
                <h2>Robots</h2>
                <ul id="robot-list"></ul>
            </div>
        </aside>
        <div id="map-wrapper">
            <section id="map-container"></section>
        </div>
        <section id="robot-details">
            <h2 id="robot-name">Robot Name</h2>
            <p id="robot-status">Status: </p>
            <p id="robot-battery">Battery: </p>
            <p id="robot-model">Model: </p>
            <p id="robot-last-maintenance">Last Maintenance: </p>
            <img id="robot-image" src="" alt="Robot Image" class="hidden">
        </section>
    </main>
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
    </div>
    <!-- Include Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
